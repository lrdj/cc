<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Global Innovation Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Global Innovation Map</h1>
  <p>Click on a region to learn about its historic innovations.</p>
  <div id="map">
    <button class="region" data-region="east-asia" style="top:20%; left:60%;">East Asia</button>
    <button class="region" data-region="north-east-africa" style="top:30%; left:40%;">North &amp; East Africa</button>
    <button class="region" data-region="south-asia" style="top:40%; left:55%;">South Asia</button>
    <button class="region" data-region="mesoamerica" style="top:45%; left:25%;">Mesoamerica &amp; the Andes</button>
    <button class="region" data-region="polynesia" style="top:60%; left:80%;">Polynesia &amp; the Pacific</button>
    <button class="region" data-region="europe" style="top:25%; left:50%;">Europe</button>
    <button class="region" data-region="middle-east" style="top:35%; left:50%;">Middle East / Persia</button>
  </div>

  <div id="modal" class="hidden">
    <div id="modal-content"></div>
    <button id="modal-close">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
